<!DOCTYPE html>
<html>

<head>
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css">
</head>

<body>
    <header>
        <h1>{{ page.title }}</h1>
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
    </footer>
</body>

</html>
